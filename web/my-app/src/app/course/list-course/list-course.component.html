<div class ="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Course ID</th>
      <th>Course Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses;let i = index">
      <td>{{i+1}}</td>
      <td>{{course.courseId}}</td>
      <td>{{course.courseName}}</td>
    </tr>
    </tbody>
  </table>
</div>
